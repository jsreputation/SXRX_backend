name: Deploy Backend

# This workflow deploys backend code to the server
# Uses GitHub Personal Access Token for git operations (HTTPS, not SSH)
# See PRIVATE_REPOSITORY_SETUP.md for token configuration
#
# Note: If this workflow is in the main repository, you may want to change
# paths to ['backend/**'] to only trigger on backend changes

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.BACKEND_DEPLOY_PATH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} bash -l << ENDSSH
            set -e
            
            # Variables are embedded from GitHub Actions environment
            DEPLOY_PATH="${DEPLOY_PATH}"
            GITHUB_TOKEN_VAR="${GITHUB_TOKEN}"
            
            # Debug: Show we're on the server
            echo "ðŸ” Server Info:"
            echo "  Hostname: $(hostname)"
            echo "  User: $(whoami)"
            echo "  Home: $HOME"
            echo "  PWD: $(pwd)"
            echo ""
            
            # Validate deployment path
            if [ -z "${DEPLOY_PATH}" ]; then
              echo "âŒ Error: DEPLOY_PATH is not set"
              exit 1
            fi
            
            # Create deployment directory if it doesn't exist
            if [ ! -d "${DEPLOY_PATH}" ]; then
              echo "ðŸ“ Creating deployment directory: ${DEPLOY_PATH}"
              mkdir -p ${DEPLOY_PATH}
            fi
            
            # Verify directory was created and is accessible
            if [ ! -d "${DEPLOY_PATH}" ]; then
              echo "âŒ Error: Failed to create or access deployment directory: ${DEPLOY_PATH}"
              exit 1
            fi
            
            cd ${DEPLOY_PATH} || {
              echo "âŒ Error: Failed to change to directory: ${DEPLOY_PATH}"
              exit 1
            }
            
            echo "âœ… Current directory: $(pwd)"
            
            # Initialize git repository if it doesn't exist
            if [ ! -d ".git" ]; then
              echo "ðŸ”§ Initializing git repository..."
              git init
              git remote add origin https://github.com/jsreputation/SXRX_backend.git || git remote set-url origin https://github.com/jsreputation/SXRX_backend.git
              git branch -M main || true
            fi
            
            # Ensure git remote uses HTTPS (not SSH)
            git remote set-url origin https://github.com/jsreputation/SXRX_backend.git || true
            
            # Note: GITHUB_TOKEN_VAR is set from workflow environment
            # If token is provided, use it; otherwise rely on server's stored credentials
            if [ -n "${GITHUB_TOKEN_VAR}" ] && [ "${GITHUB_TOKEN_VAR}" != "null" ] && [ "${GITHUB_TOKEN_VAR}" != "" ]; then
              echo "ðŸ”‘ Using GitHub token from workflow"
              git remote set-url origin https://${GITHUB_TOKEN_VAR}@github.com/jsreputation/SXRX_backend.git
            else
              echo "â„¹ï¸ Using server's stored GitHub credentials"
            fi
            
            # Pull latest code
            echo "Pulling latest code from GitHub..."
            if git fetch origin; then
              git reset --hard origin/main || git pull origin main
              echo "âœ… Code updated successfully"
            else
              echo "âš ï¸ Git fetch failed - checking if repository is empty or needs initial clone"
              if [ -z "$(git ls-remote origin main 2>/dev/null)" ]; then
                echo "âš ï¸ Repository appears to be empty or branch doesn't exist"
              else
                echo "âš ï¸ Git fetch failed - will try to continue with existing code"
              fi
            fi
            
            # Load NVM and setup Node.js environment
            echo "ðŸ”§ Setting up Node.js environment..."
            echo "Initial PATH: $PATH"
            
            # Try multiple NVM locations and load it
            NVM_LOADED=false
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              NVM_LOADED=true
              echo "âœ… NVM loaded from $HOME/.nvm"
            elif [ -s "/usr/local/nvm/nvm.sh" ]; then
              export NVM_DIR="/usr/local/nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              NVM_LOADED=true
              echo "âœ… NVM loaded from /usr/local/nvm"
            elif [ -s "/opt/nvm/nvm.sh" ]; then
              export NVM_DIR="/opt/nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              NVM_LOADED=true
              echo "âœ… NVM loaded from /opt/nvm"
            fi
            
            # If NVM is loaded, use it to activate node/npm
            if [ "$NVM_LOADED" = true ]; then
              echo "NVM_DIR: $NVM_DIR"
              
              # Check if nvm function is available (nvm is a function, not a command)
              if type nvm >/dev/null 2>&1; then
                echo "âœ… NVM function is available"
                
                # List installed node versions
                echo "Checking installed Node.js versions..."
                nvm list 2>&1 || echo "No versions listed"
                
                # Try to use default, then node, then lts, then install lts if nothing exists
                if nvm use default 2>/dev/null; then
                  echo "âœ… Using default Node.js version"
                elif nvm use node 2>/dev/null; then
                  echo "âœ… Using 'node' alias"
                elif nvm use --lts 2>/dev/null; then
                  echo "âœ… Using LTS Node.js version"
                else
                  echo "âš ï¸ No active Node.js version found, checking available versions..."
                  INSTALLED_VERSIONS=$(nvm list --no-colors 2>/dev/null | grep -v "N/A" | head -1)
                  if [ -n "$INSTALLED_VERSIONS" ]; then
                    # Use the first installed version
                    FIRST_VERSION=$(nvm list --no-colors 2>/dev/null | grep -v "N/A" | grep -oE "v[0-9]+\.[0-9]+\.[0-9]+" | head -1)
                    if [ -n "$FIRST_VERSION" ]; then
                      nvm use "$FIRST_VERSION" 2>/dev/null && echo "âœ… Using Node.js version: $FIRST_VERSION"
                    fi
                  else
                    echo "âš ï¸ No Node.js versions installed, installing LTS..."
                    nvm install --lts && nvm use --lts
                    echo "âœ… Installed and activated LTS Node.js version"
                  fi
                fi
                
                # Verify node and npm are now available
                if command -v node >/dev/null 2>&1 && command -v npm >/dev/null 2>&1; then
                  echo "âœ… Node.js and npm are now available"
                  echo "  Node.js: $(node --version)"
                  echo "  npm: $(npm --version)"
                  echo "  Node.js path: $(which node)"
                  echo "  npm path: $(which npm)"
                  echo "Updated PATH: $PATH"
                else
                  echo "âš ï¸ Node.js/npm still not in PATH after NVM activation"
                  # Manually add to PATH if needed
                  if [ -n "$NVM_DIR" ] && [ -d "$NVM_DIR/versions/node" ]; then
                    ACTIVE_NODE=$(nvm current 2>/dev/null)
                    if [ -n "$ACTIVE_NODE" ] && [ "$ACTIVE_NODE" != "none" ] && [ "$ACTIVE_NODE" != "N/A" ]; then
                      NODE_BIN="$NVM_DIR/versions/node/$ACTIVE_NODE/bin"
                      if [ -d "$NODE_BIN" ]; then
                        export PATH="$NODE_BIN:$PATH"
                        echo "âœ… Manually added to PATH: $NODE_BIN"
                      fi
                    fi
                  fi
                fi
              else
                echo "âš ï¸ NVM script loaded but nvm function not available"
              fi
            fi
            
            # Final check if npm is available
            if ! command -v npm >/dev/null 2>&1; then
              echo "âŒ Error: npm command not found after NVM setup"
              echo "Current PATH: $PATH"
              echo "Current USER: $(whoami)"
              echo "Current HOME: $HOME"
              echo "NVM_DIR: ${NVM_DIR:-not set}"
              echo ""
              echo "Checking for node/npm installations..."
              which node 2>/dev/null || echo "  âŒ node not found in PATH"
              which npm 2>/dev/null || echo "  âŒ npm not found in PATH"
              echo ""
              if [ "$NVM_LOADED" = true ] && [ -n "$NVM_DIR" ]; then
                echo "NVM directories:"
                ls -la "$NVM_DIR/versions/node" 2>/dev/null | head -10 || echo "  No node versions directory found"
              fi
              echo ""
              echo "ðŸ’¡ Please ensure Node.js and npm are installed on the server."
              echo "   You can install via:"
              echo "   - NVM: nvm install --lts && nvm use --lts"
              echo "   - System: sudo apt-get install nodejs npm (Ubuntu/Debian)"
              exit 1
            fi
            
            echo ""
            echo "âœ… Node.js environment ready:"
            echo "  Node.js: $(node --version)"
            echo "  npm: $(npm --version)"
            echo "  npm location: $(which npm)"
            echo "  Final PATH: $PATH"
            echo ""
            
            # Install/update dependencies
            echo "Installing dependencies..."
            npm ci --production
            
            # Restart backend with PM2
            echo "Restarting backend..."
            pm2 restart sxrx-backend || pm2 start src/index.js --name sxrx-backend
            pm2 save
            
            # Verify deployment
            echo "Verifying deployment..."
            sleep 2
            pm2 status sxrx-backend
            
          ENDSSH

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Backend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend deployment completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy Path:** ${{ secrets.BACKEND_DEPLOY_PATH }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
